<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paint Splat</title>
    <link rel="stylesheet" href="paint_splat.css">
    <script src="Lib/jquery-3.6.0.min.js"></script>
    <script src="paint_splat.js"></script>
</head>
<body>

<div id="panel">
    <div id="board"></div>
    <img id="aim" src="Img/aim.png">
</div>
<div id="roomNumber"></div>
<div id="timer"></div>
<div id="scoreBoard"></div>
<button id="up" class="blue">↑</button>
<button id="down" class="blue">↓</button>
<button id="right" class="blue">→</button>
<button id="left" class="blue">←</button>
<button id="shoot" class="blue">shoot</button>
<button id="start">Start</button>
<button id="quit">Quit</button>
<div id="startInfo"></div>
<img id="num1" class="countDown" src="Img/1.png">
<img id="num2" class="countDown" src="Img/2.png">
<img id="num3" class="countDown" src="Img/3.png">
<div id="cover">
    <div id="gameOver"><p>Game Over</p></div>
</div>
</body>
</html>
