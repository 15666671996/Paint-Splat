<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paint Splat</title>
    <link rel="stylesheet" href="paint_splat.css">
    <link rel="stylesheet" href="button.css">
    <script src="Lib/jquery-3.6.0.min.js"></script>
    <script src="paint_splat.js"></script>
</head>
<body>

<div id="main">
    <div id="panel">
        <div id="board"></div>
        <img id="aim" src="Img/aim.png">
    </div>
    <div id="roomNumber"></div>
    <div id="timer"></div>
    <div id="scoreBoard"></div>
</div>
<div id="direction">
    <button id="up" class="button green">↑</button>
    <br/>
    <button id="left" class="button green">←</button>
    <button id="centerPositionTaker" class="button green" style="opacity: 0">↓</button>
    <button id="right" class="button green">→</button>
    <br/>
    <button id="down" class="button green">↓</button>
</div>
<button id="shoot" class="button blue">shoot</button>
<div id="function">
    <button id="start" class="button red">Start</button>
    <br/>
    <button id="quit" class="button purple">Quit</button>
</div>
<div id="startInfo"></div>
<img id="num1" class="countDown" src="Img/1.png">
<img id="num2" class="countDown" src="Img/2.png">
<img id="num3" class="countDown" src="Img/3.png">
<div id="cover">
    <div id="gameOver"><p>Game Over !!</p></div>
</div>
</body>
</html>
